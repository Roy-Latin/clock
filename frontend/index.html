<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        .time {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <p class="time" id="currentTime">Fetching...</p>
    </div>

    <script>
        function getCurrentTime() {
            fetch('get_public_ip.php')
                .then(response => response.text())
                .then(publicIp => {
                    // Use the fetched public IP address to construct the backend URL
                    const backendUrl = `http://${publicIp}:5000`;
                    
                    // Now, fetch data from the constructed backend URL
                    fetch(backendUrl)
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('currentTime').textContent = data;
                        })
                        .catch(error => {
                            console.error('Error fetching time from backend:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching public IP:', error);
                });
        }

        getCurrentTime();
        setInterval(getCurrentTime, 1000); // Update time every second
    </script>
</body>
</html>
