<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        .time {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <p class="time" id="currentTime">Fetching...</p>
    </div>

    <script>
        function getCurrentTime() {
            // Dynamically construct the backend URL based on the current hostname
            const backendUrl = `http://${window.location.hostname}:5000`;

            fetch(backendUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('currentTime').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching time:', error);
                });
        }

        getCurrentTime();
        setInterval(getCurrentTime, 1000); // Update time every second
    </script>
</body>
</html>
